<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e6d9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            position: absolute;
            left: 604px;
            top: 73px;
            width: 580px;
            height: 46px;
            background-color: #3c2f2f;
            color: white;
            padding: 10px 0;
        }

        .logo {
            width: 30px;
            height: 30px;
            background-color: #3c2f2f;
            float: left;
            margin-right: 20px;
        }
        .search-bar {
            float: left;
            margin-right: 20px;
        }
        .search-bar input {
            padding: 5px;
            border: none;
            background-color: #e0d6c9;
        }
        .nav-links {
            float: right;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .login-box {
            width: 383px;
            margin: 100px auto;
            background-color: #f7f2ea;
            padding: 20px;
            border: 1px solid #e0d6c9;
        }
        .login-box h2 {
            text-align: center;
            color: #8b6b5d;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 189px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #e0d6c9;
        }
        

        .login-box input[type="submit"] {
            width: 79px;
            height: 32px;
            padding: 10px;
            background-color: #9E745C;
            color: white;
            border: none;
            cursor: pointer;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login a {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #8b6b5d;
            color: #8b6b5d;
            text-decoration: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #8b6b5d;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Login/Signup</a>
                <a href="#">Queries</a>
            </div>
        </div>
    </header>
    
    <div class="login-box">
        <h2>LOGIN</h2>
        <form>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Enter">
        </form>
        <div class="social-login">
            <p style="color: rgba(158, 116, 92, 0.7); font-family: 'Inter', sans-serif;">or login with</p>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
        <p style="color: rgba(158, 116, 92, 0.7); font-family: 'Inter', sans-serif;">
            Not signed up? Make an <a href="#" style="color: rgba(158, 116, 92, 0.7);"><b>account</b></a>
        </p>        
    </div>

    <footer>
        Â© Swolah. All rights reserved | Designed by Swolah team
    </footer>
</body>
</html>
