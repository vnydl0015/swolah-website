<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-box {
            width: 383px;
            background-color: rgba(0, 0, 0, 0);;
            padding: 20px;
            border: 5px solid #ffffff;
            
            text-align: center;
        }

        .login-box h2 {
            color: #eccfc3;
            margin-bottom: 20px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 250px; /* Full width within the container */
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #f7f6f6;
            border-radius: 4px;
        }

        .login-box input[type="submit"] {
            width: 100px; /* Full width within the container */
            padding: 10px;
            background-color: #a07550;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .social-login {
            margin-top: 20px;
            color: rgba(158, 116, 92, 0.7);
            font-size: 14px;
        }


        .social-login a {
            display: inline-block;
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #8b6b5d;
            color: #8b6b5d;
            text-decoration: none;
            border-radius: 4px;
        }

        .social-login a:hover {
            background-color: #9E745C;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #8b6b5d;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f7f2ea;
            font-size: 14px;
        }

        .signup-link {
            color: rgba(158, 116, 92, 0.7);
            font-size: 15px;
            margin-top: 20px;
        }

        .signup-link a {
            color: rgba(158, 116, 92, 0.7);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            color: #9E745C;
        }
    </style>
</head>


<body>
    <header>
        <div class="container">
            <h2>GET TOKENS TO SWAP CLOTHES!</h2>
            <h2>GET TOKENS TO SWAP CLOTHES!</h2>
        </div>
        
    </header>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='Vector.png') }}" alt="swap_logo" >
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <a href="#">about us</a>
            <a href="#">system</a>
            <a href="#">login/signup</a>
        </div>
    </nav>
    <div class="container" style= "display: flex; justify-content: center; align-items: center;">
        <div class="login-box">
            <img src="{{ url_for('static', filename='login.png') }}">
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="submit" value="Enter">
            </form>
            <div class="social-login">
                <p style="color: rgba(158, 116, 92, 0.7); font-family: 'Inter', sans-serif; font-size:14px">or login with</p>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
            
            <p style="color: rgba(158, 116, 92, 0.7); font-family: 'Inter', sans-serif; font-size: 15px;">
                Not signed up? Make an <a href="#" style="color: rgba(158, 116, 92, 0.7);"><b>account</b></a>
            </p>
        </div>
    </div>
        
    <footer>
        Â© Swolah. All rights reserved | Designed by Swolah team
    </footer>
</body>
</html>
